{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static "sickgenes/main.css" %}" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <span class="logo">Sick Genes</span>

            <ul class="menu">
                <li>
                    <a href="{% url "sickgenes:gene_list" %}">Genes</a>
                </li>
            </ul>

            {% if request.user.is_staff %}
                <ul class="menu">
                    <li>
                        <a href="{% url "sickgenes:add_study" %}">Add study</a>
                    </li>
                </ul>
            {% endif %}
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
