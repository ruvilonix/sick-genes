{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %} | {{ site_config.site_name }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
        <style>
            body a:not(.navbar-nav .nav-link, .navbar-brand, .btn, .page-link) {
                color: #3487cf; 
                text-decoration: none;
            }

            body a:not(.navbar-nav .nav-link, .navbar-brand, .btn, .page-link):hover {
                color: #2c72af;
            }

            .navbar-nav .nav-link {
                color: #dddddd !important; /* Makes the text white */
            }

            .navbar-nav .nav-link:hover,
            .navbar-nav .nav-link:focus {
                color: #f8f9fa !important; /* Lighter white for hover/focus */
                /* You can adjust this to a slightly different bright color if you want a subtle change on hover */
            }
        </style>

    </head>
    <body class="bg-light d-flex flex-column vh-100">


        <nav class="navbar navbar-expand-lg" style="background-color: #2c6d9b;" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "sickgenes:home" %}">{{ site_config.site_name }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url "sickgenes:gene_list" %}">All Genes</a>
                <a class="nav-link" href="{% url "sickgenes:identify_molecules" 'gene' %}">Gene Search</a>
                <a class="nav-link" href="{% url "sickgenes:study_list" %}">Studies</a>
                <a class="nav-link" href="{% url "sickgenes:about" %}">About</a>
                
                {% if request.user.is_staff %}
                <a class="nav-link" href="{% url "sickgenes:add_study" %}">Add Study</a>
                {% endif %}
            </div>
            </div>
        </div>
        </nav>


        <div class="container-fluid flex-grow-1">
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
