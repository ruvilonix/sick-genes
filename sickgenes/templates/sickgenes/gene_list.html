{% extends 'sickgenes/base.html' %}
{% load render_table from django_tables2 %}

{% block title %}Browse Genes{% endblock %}

{% block content %}

<form method="get" class="form-inline mb-4">
    {% for gene_symbol in filtered_genes %}
            <input type="hidden" name="symbol" value="{{ gene_symbol }}">
    {% endfor %}

    <div class="form-group mr-2">
        <label for="{{ form.disease.id_for_label }}" class="mr-2">Filter by phenotype:</label>
        {{ form.disease }}
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Filter</button>
</form>

{% render_table genes_table %}

{% endblock %}
